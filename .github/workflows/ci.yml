name: CI

on:
  pull_request:
    branches: ["develop", "master"]
  push:
    tags: ["*"]
    branches: ["develop"]

jobs:
  lint:
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # Cache pip dependencies
      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # Cache ruff
      - uses: actions/cache@v4
        with:
          path: ~/.cache/ruff
          key: ${{ runner.os }}-ruff

      - name: Install dependencies
        run: |
          pip install ruff
          pip install -e .

      - name: Run ruff
        run: ruff check . --output-format=github

  test:
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # Cache pip dependencies
      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          pip install pytest
          pip install -e .

      - name: Run tests
        run: pytest tuba/ -v
